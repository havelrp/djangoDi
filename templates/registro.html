{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <title>House 3D</title>
</head>
<body>
<header class="navbar navbar-light bg-secondary fixed-top container-fluid d-flex bd-highlight px-5 mb-5">
    <a href="{% url 'Indice' %}"><img src="{% static 'img/iconoFacherito.png' %}" width="50" height="50" alt=""></a>
    <div class="d-flex">
        <a class="text-white pe-3 nav-link" href="{% url 'Productos' %}"><h5>Productos</h5></a>
        <a class="text-white pe-3 nav-link" href="{% url 'Reservas' %}"><h5>Reservar</h5></a>
        <a class="text-white pe-3 nav-link" href="{% url 'Contacto' %}"><h5>Contacto</h5></a>
        <a class="text-white pe-3 nav-link" href="{% url 'Registro' %}"><h5>Registrarte</h5></a>
    </div>
</header>
<p class="mt-5 pt-5"></p>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<div class="row d-flex justify-content-center">
    <div class="col-md-6 col-xl-4">
        <div class="card mb-5">
            <div class="card-body d-flex flex-column align-items-center">
                <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"
                         viewBox="0 0 16 16" class="bi bi-person">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                    </svg>
                </div>
                <div class="cliente">
                <form class="text-center" method="post">
                    <div class="mb-3"><input class="form-control" type="text" name="nombre" placeholder="Nombre"></div>
                    <div class="mb-3"><input class="form-control" type="text" name="apellido" placeholder="Apellido"></div>
                    <div class="mb-3"><input class="form-control" type="text" name="dni" placeholder="DNI"></div>
                    <div class="mb-3"><input class="form-control" type="date" name="fecha_nacimiento" placeholder="Fecha de nacimiento"></div>
                    <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                    <div class="mb-3"><input class="form-control" type="text" name="telefono" placeholder="Telefono"></div>
                    <div class="mb-3"><input class="form-control" type="text" name="direccion" placeholder="Direccion"></div>
                    <div class="mb-3">
                        <button class="btn btn-primary d-block w-100" type="submit">Registrarse</button>
                    </div>
                {% csrf_token %}
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
